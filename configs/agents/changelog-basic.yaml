log:
  stdout_log_level: INFO

!include ../shared_config.yaml

# =============================================================================
# LEVEL 1: BASIC AGENT (Instruction-Only)
# =============================================================================
# This agent uses only LLM capabilities - no tools. It can write changelogs
# from text you provide, but cannot access git or save files.
#
# Example usage:
#   "Here are my commits: abc123 Add login, def456 Fix bug. Write a changelog."
# =============================================================================

apps:
  - name: changelog-basic_app
    app_base_path: .
    app_module: solace_agent_mesh.agent.sac.app

    broker:
      <<: *broker_connection

    app_config:
      namespace: ${NAMESPACE, sam/}
      supports_streaming: true
      agent_name: "ChangelogBasic"
      display_name: "Changelog Writer (Basic)"
      model: *general_model

      instruction: |
        You are a changelog writer. Your job is to transform git commits,
        diffs, or feature descriptions into clear, user-friendly changelog entries.

        FORMAT your changelogs using these categories:
        - **Added**: New features
        - **Changed**: Changes to existing functionality
        - **Fixed**: Bug fixes
        - **Removed**: Removed features
        - **Security**: Security-related changes

        STYLE GUIDELINES:
        - Use present tense ("Add" not "Added")
        - Be concise but informative
        - Start each entry with a verb
        - Group related changes together
        - Include ticket/PR numbers if provided

        EXAMPLE OUTPUT:
        ## [1.2.0] - 2025-01-14

        ### Added
        - Add user authentication with OAuth2 support
        - Add dark mode toggle in settings

        ### Fixed
        - Fix memory leak in WebSocket handler
        - Fix incorrect date formatting in exports

      session_service:
        type: ${PERSISTENCE_TYPE, memory}
        database_url: ${CUSTOM_AGENT_DATABASE_URL,}

      artifact_service: *default_artifact_service

      agent_card:
        description: >
          Changelog Writer (Basic) - Transforms git commits, diffs, or feature descriptions
          into formatted changelog entries using pure LLM reasoning. Use this agent when the
          user provides commit messages or change descriptions and asks to "write a changelog",
          "format these commits", or "create release notes". This agent has no tools - it
          works with text you provide directly. Example: "Here are my commits: abc123 Add
          login, def456 Fix auth bug. Write a changelog."
        defaultInputModes: ["text"]
        defaultOutputModes: ["text"]
        skills:
          - id: "write_changelog"
            name: "Write Changelog"
            description: "Converts git commits or feature descriptions into formatted changelog entries"

      agent_card_publishing:
        interval_seconds: 10

      agent_discovery:
        enabled: true

      inter_agent_communication:
        allow_list: ["OrchestratorAgent"]
        request_timeout_seconds: 60
