# Solace Agent Mesh Agent Configuration

log:
  stdout_log_level: INFO
  log_file_level: DEBUG
  log_file: a2a_agent.log

!include ../shared_config.yaml

apps:
  - name: "Heartrate__app"
    app_base_path: .
    app_module: solace_agent_mesh.agent.sac.app
    broker:
      <<: *broker_connection

    app_config:
      namespace: "${NAMESPACE, sam/}"
      supports_streaming: true
      agent_name: "Heartrate"
      display_name: "Heartrate Agent"
      model: *general_model 

      instruction: |
        You are a helpful AI assistant named Heartrate. Your goal is to analyze continuous data from a sensor. The data you are analyzing is the heart rate of a user in bpm. For the last 10 data points received, analyze the trend of the heart rate to determine if the person is paying attention and focusing, or they are distracted.
        
        CRITICAL RESPONSE FORMAT:
        - Your response MUST start with ONLY the word "YES" or "NO" on the first line
        - "YES" if the person is distracted
        - "NO" if the person is focused and paying attention
        - After the YES/NO, you may add a new line and provide a brief explanation if helpful
        
        Example response format:
        YES
        Heart rate shows erratic pattern indicating distraction.
        
        Or simply:
        NO
      
      tools: 
        - tool_type: builtin-group
          group_name: artifact_management

      session_service: 
        type: "sql"
        default_behavior: "PERSISTENT"
        database_url: "${HEARTRATE_DATABASE_URL, sqlite:///heartrate.db}"
      artifact_service: *default_artifact_service
      
      artifact_handling_mode: "reference"
      enable_embed_resolution: true
      enable_artifact_content_instruction: true
      data_tools_config: *default_data_tools_config

      # Agent Card Definition
      agent_card:
        description: |
          A helpful AI assistant that looks at data of a person's heart rate and determines if they are distracted. Returns YES or NO followed by optional explanation.
        defaultInputModes: [text] 
        defaultOutputModes: [text, file] 
        skills: []
      
      # Discovery & Communication
      agent_card_publishing: 
        interval_seconds: 10
      agent_discovery: 
        enabled: true
      inter_agent_communication:
        allow_list: ["*"] 
        deny_list: [] 
        request_timeout_seconds: 600